<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liu Mandarin Coaching — Cours de Mandarin Personnalisés</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Noto+Serif+SC:wght@400;700&display=swap"
    rel="stylesheet" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ec4913",
            "primary-dark": "#c0380d",
            "background-light": "#f8f6f6",
            "background-dark": "#221510",
            "paper": "#fbf9f4",
            "paper-cream": "#FFFCF5",
            "paper-dark": "#2d1e18",
            "ink-charcoal": "#333333",
            "ink-light": "#e0e0e0",
            "gold-accent": "#D4AF37",
          },
          fontFamily: {
            "display": ["Montserrat", "sans-serif"],
            "serif": ["Playfair Display", "serif"],
            "chinese": ["Noto Serif SC", "serif"],
          },
          backgroundImage: {
            'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
          },
        },
      },
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    .bg-paper-texture {
      background-color: #f8f6f6;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
    }

    .ink-brush-border {
      border-bottom: 2px solid transparent;
      position: relative;
    }

    .ink-brush-border::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #ec4913;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .ink-brush-border:hover::after {
      width: 100%;
    }

    .writing-vertical {
      writing-mode: vertical-rl;
      text-orientation: upright;
      letter-spacing: 0.5em;
    }

    /* Float animation (replaces jarring bounce) */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    /* Fade in up entrance */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out both;
    }

    /* Fade in */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.6s ease-out both;
    }

    /* Stagger delays */
    .delay-100 {
      animation-delay: 0.1s;
    }

    .delay-200 {
      animation-delay: 0.2s;
    }

    .delay-300 {
      animation-delay: 0.3s;
    }

    .delay-400 {
      animation-delay: 0.4s;
    }

    .delay-500 {
      animation-delay: 0.5s;
    }

    .delay-600 {
      animation-delay: 0.6s;
    }

    /* Scroll reveal: hidden by default, revealed by IntersectionObserver */
    .scroll-reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
    }

    .scroll-reveal.revealed {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  }
}
</script>
